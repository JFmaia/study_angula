<h1>Cardapio!!</h1>

<h2>Itens do cardapio:</h2>

<li *ngFor="let item of foodList">
  <input type="text" [(ngModel)]="item.name" (keyup.enter)="foodListEdit(item.name,item.id)">
  <button (click)="foodListDelete(item.id)">deletar</button>
</li>

<h3>Adicionar itens ao cardapio:</h3>
<app-food-add></app-food-add>
